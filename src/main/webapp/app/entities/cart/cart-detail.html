
<div>
    <h2><span>Cart</span> {{vm.cart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Total Price</span></dt>
        <dd>
            <span>{{vm.cart.totalPrice}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.cart.userId}}</span>
        </dd>
        <dt><span>Order Date</span></dt>
        <dd>
            <span>{{vm.cart.orderDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cart-detail.edit({id:vm.cart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
