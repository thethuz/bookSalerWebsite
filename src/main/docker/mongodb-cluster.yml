version: '2'
services:
    bookmanagement-mongodb:
        container_name: bookmanagement-mongodb
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb bookmanagement-mongodb-config
    bookmanagement-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    bookmanagement-mongodb-config:
        image: mongo:3.2.10
        container_name: bookmanagement-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
